<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html Learned</title>
  </head>
  <body>
    <div align="center">
      <h1><strong>CV Submission</strong></h1>
      <p>Do you want to work with us? Please fill your details below.</p>
      <hr />
    </div>
    <form method="GET">
      <table align="center" cellspacing="30">
        <tr>
          <td>
            <label for="first"><strong>First Name:*</strong></label>
          </td>
          <td>
            <input type="text" name="First_Name" id="first" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="last"><strong>Last Name:*</strong></label>
          </td>
          <td>
            <input type="text" name="Last_Name" id="last" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="email"><strong>Email:*</strong></label>
          </td>
          <td>
            <input type="email" name="Email" id="email" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="position"
              ><strong>Position applying for:*</strong></label
            >
          </td>
          <td><input type="text" name="Position" id="position" /></td>
        </tr>
        <tr>
          <td>
            <label for="info"><strong>Additional Information:*</strong></label>
          </td>
          <td>
            <textarea
              name="Additional Info"
              id="info"
              cols="30"
              rows="3"
            ></textarea>
          </td>
        </tr>
        <tr>
          <td>
            <label for="cv"><strong>Upload your CV here:*</strong></label>
          </td>
          <td><input type="file" name="CV" id="cv" /></td>
        </tr>
        <tr>
          <td>
            <label for="testimonial"
              ><strong>Other Testimonial:*</strong></label
            >
          </td>
          <td><input type="file" name="Certificates" id="testimonial" /></td>
        </tr>
      </table>
      <div align="center"><input type="submit" value="Submit CV" /></div>
    </form>
  </body>
</html>
